<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiquiSueldos | Add Employee</title>
    <link rel="stylesheet" href="assets/style.css">
    <!-- PHOSPHORICONS -->
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body id="add-employee">
    
    <header>
        <div class="banner">
            <h2 id="welcome"></h2>
            <a href="index.html"><i class="ph ph-user-circle"></i></a>
        </div>
    </header>

    <form>
        <h2>Agregar empleado</h2>
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="text" id="surname" placeholder="Apellido" required>
        <input type="number" id="id" placeholder="Cedula" required>
        <input type="date" id="date" pattern="/^\d{2}\/\d{2}\/\d{4}$/">
        <input type="text" id="job" placeholder="Cargo" required>
        <div class="checkbox">
            <input type="checkbox" id="children" required>
            Hijos menores
        </div>          
        <select id="civil-status">
            <option value="Soltero">Soltero</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Separado">Separado</option>
            <option value="Viudo">Viudo</option>
        </select>
        <a href="#" class="btn1" id="add-employee">Add Employee</a>
    </form>

    <footer>
        <a href="#"><i class="ph ph-user-circle-plus"></i></a>
        <a id="employees-btn"><i class="ph ph-user-list"></i></i></a>
        <a id="homepage-btn"><i class="ph ph-house"></i></a>
        <a href="#"><i class="ph ph-sketch-logo"></i></a>
        <a href="#"><i class="ph ph-gear"></i></a>
    </footer>
    
    <script src="assets/app.js"></script>
</body>
</html>
